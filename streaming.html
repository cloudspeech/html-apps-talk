<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="refresh" content="60">
    <title>Streaming HTML without JavaScript</title>

    <style>
      :root {
        --color-primary: #2d3748;
        --color-secondary: #ffc60d;
      }

      body {
        font-family: system-ui, sans-serif;
        margin: 0;
        color: var(--color-primary);
      }

      a {
        color: var(--color-primary);
      }
    </style>
  </head>
  <body>
    <div>
      <template shadowrootmode="open">
        <style>
          :host {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
          }

          header,
          main,
          footer {
            padding: 1rem;
          }

          header,
          footer {
            background-color: var(--color-primary);
            color: white;
          }

          header {
            h1 {
              margin: 0;
              font-size: 1.5rem;
            }
          }

          main {
            flex-grow: 1;
          }

          footer {
            a {
              color: var(--color-secondary);
            }
          }
        </style>

        <header><h1>Bluesky Firehose streaming of new posts in real-time without JavaScript</h1></header>
        <main>
          <slot name="list">Loading...</slot>
        </main>
        <footer>
          <div style="margin-bottom: 1rem">
            Made by <a href="https://github.com/cloudspeech">Markus Walther</a> |
            <a href="https://github.com/cloudspeech">Github</a> |
            <a href="https://www.linkedin.com/in/markuswalther/">LinkedIn</a>
          </div>
          <div>
            See the
            <a
              href="https://github.com/cloudspeech/html-apps-talk"
              >talk</a
            >
          </div>
        </footer>
      </template>

      <div slot="list">
        <template shadowrootmode="open">
          <style>
            li {
              position: relative;
            }

            ::slotted(span) {
              position: absolute;
	            background: #fff;
	            width: 100%;
              white-space: nowrap;
              overflow-x: hidden;
              text-overflow: ellipsis;
            }
          </style>
          <ul>
            <li>
              <slot name="item-0">Loading...</slot>
            </li>
            <li>
              <slot name="item-1">Loading...</slot>
            </li>

            </li>
            <li>

            </li>
            <li>

            </li>

            </li>
            <li>

            </li>

            </li>
            <li>
              <slot name="item-8">Loading...</slot>
            </li>
            <li>
              <slot name="item-9">Loading...</slot>
            </li>
          </ul>
        </template>
